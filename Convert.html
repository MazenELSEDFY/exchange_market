    <h2>START CONVERTING.......</h2>
    <form id="conversionForm" action="convert.php" method="post" onsubmit="return validateAndRedirect();">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="passport">Passport Number:</label>
        <input type="text" id="passport" name="passport" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <label for="date">Date of Exchange:</label>
        <input type="date" id="date" name="date" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_-]).{8,}$" title="Password must contain at least 8 characters, one uppercase letter, one lowercase letter, one number, and one special character." required>
        <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> 
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <label for="amountBefore">Amount Before Conversion:</label>
        <input type="number" id="amountBefore" name="amountBefore" min="0" required>
        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency" name="fromCurrency" required>
            <option value="EGP">EGP</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency" name="toCurrency" required>
            <option value="EGP">EGP</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
        <label for="amountAfter">Amount After Conversion:</label>
        <input type="text" id="amountAfter" name="amountAfter" readonly>
        <button type="button" onclick="calculateAmountAfter()">Calculate</button>
        <button type="submit">Submit</button>
        <button type="reset" id="resetBtn">Reset</button>
    </form>
